<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Face Verification - AI Only</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .camera-container {
            margin: 20px 0;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-upload {
            margin: 20px 0;
        }

        .file-upload input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .ai-info {
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            color: #0066cc;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 14px;
        }

        .reference-image {
            max-width: 100px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 Simple Face Verification</h1>
        <div class="ai-info">
            <strong>AI-Powered:</strong> Using your trained best.pt model for fake image detection only
        </div>
        
        <form id="verificationForm">
            <div class="form-group">
                <label for="punchId">Punch ID:</label>
                <input type="text" id="punchId" name="punchId" required placeholder="Enter employee punch ID">
            </div>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter employee name">
            </div>

            <!-- Camera Section -->
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="button-group">
                <button type="button" id="startCamera">📷 Start Camera</button>
                <button type="button" id="capturePhoto" disabled>📸 Capture</button>
                <button type="button" id="verify" disabled>✅ Verify</button>
            </div>

            <!-- File Upload Alternative -->
            <div class="file-upload">
                <label for="fileInput">Or upload an image:</label>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <!-- Test AI Only -->
            <div class="button-group">
                <button type="button" id="testAI" disabled>🤖 Test AI Only</button>
            </div>
        </form>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing with AI model...</div>
        </div>

        <!-- Result Display -->
        <div id="result"></div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let capturedImage = null;

        // Button references
        const startCameraBtn = document.getElementById('startCamera');
        const captureBtn = document.getElementById('capturePhoto');
        const verifyBtn = document.getElementById('verify');
        const testAIBtn = document.getElementById('testAI');
        const fileInput = document.getElementById('fileInput');

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                video.srcObject = stream;
                
                startCameraBtn.textContent = '📷 Camera Active';
                startCameraBtn.disabled = true;
                captureBtn.disabled = false;
                
                showResult('Camera started successfully!', 'info');
            } catch (err) {
                showResult('Error accessing camera: ' + err.message, 'error');
            }
        });

        // Capture photo
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob((blob) => {
                capturedImage = blob;
                verifyBtn.disabled = false;
                testAIBtn.disabled = false;
                showResult('Photo captured! Ready for verification.', 'info');
            }, 'image/jpeg', 0.8);
        });

        // File input handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                capturedImage = e.target.files[0];
                verifyBtn.disabled = false;
                testAIBtn.disabled = false;
                showResult('Image uploaded! Ready for verification.', 'info');
            }
        });

        // Verify with AI
        verifyBtn.addEventListener('click', async () => {
            if (!capturedImage) {
                showResult('Please capture a photo or upload an image first!', 'error');
                return;
            }

            const punchId = document.getElementById('punchId').value;
            const name = document.getElementById('name').value;

            if (!punchId || !name) {
                showResult('Please fill in Punch ID and Name!', 'error');
                return;
            }

            showLoading(true);

            try {
                const formData = new FormData();
                formData.append('punch_id', punchId);
                formData.append('name', name);
                formData.append('picture', capturedImage, 'photo.jpg');

                const response = await fetch('/verify', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                showLoading(false);

                if (result.status) {
                    showResult(`✅ ${result.message}`, 'success');
                    if (result.ai_analysis) {
                        showAIInfo(result.ai_analysis);
                    }
                } else {
                    showResult(`❌ ${result.reason}`, 'error');
                    if (result.ai_analysis) {
                        showAIInfo(result.ai_analysis);
                    }
                    if (result.reference_image) {
                        showReferenceImage(result.reference_image);
                    }
                }
            } catch (error) {
                showLoading(false);
                showResult('Network error: ' + error.message, 'error');
            }
        });

        // Test AI only
        testAIBtn.addEventListener('click', async () => {
            if (!capturedImage) {
                showResult('Please capture a photo or upload an image first!', 'error');
                return;
            }

            showLoading(true);

            try {
                const formData = new FormData();
                formData.append('picture', capturedImage, 'photo.jpg');

                const response = await fetch('/test-ai-detection', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                showLoading(false);

                if (result.status) {
                    showResult(`${result.message} (Confidence: ${(result.confidence * 100).toFixed(1)}%)`, 'success');
                } else {
                    showResult(`${result.message} (Confidence: ${(result.confidence * 100).toFixed(1)}%)`, 'error');
                }

                // Show additional AI info
                const aiInfo = `
                    <div class="ai-info">
                        <strong>AI Analysis:</strong><br>
                        Class: ${result.detected_class || 'unknown'}<br>
                        Confidence: ${(result.confidence * 100).toFixed(1)}%<br>
                        Model Status: ${result.model_loaded ? '✅ Loaded' : '❌ Not Loaded'}<br>
                        Processing Time: ${result.processing_time}s
                    </div>
                `;
                document.getElementById('result').innerHTML += aiInfo;

            } catch (error) {
                showLoading(false);
                showResult('Network error: ' + error.message, 'error');
            }
        });

        function showResult(message, type) {
            const result = document.getElementById('result');
            result.innerHTML = message;
            result.className = type;
            result.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showAIInfo(aiData) {
            const aiInfo = `
                <div class="ai-info">
                    <strong>🤖 AI Analysis:</strong><br>
                    Status: ${aiData.is_real ? '✅ Real Image' : '❌ Fake Image'}<br>
                    Confidence: ${(aiData.confidence * 100).toFixed(1)}%<br>
                    Detected Class: ${aiData.detected_class || 'unknown'}
                </div>
            `;
            document.getElementById('result').innerHTML += aiInfo;
        }

        function showReferenceImage(imgUrl) {
            const refImg = `
                <div class="ai-info">
                    <strong>Reference Image:</strong><br>
                    <img src="${imgUrl}" class="reference-image" alt="Reference">
                </div>
            `;
            document.getElementById('result').innerHTML += refImg;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>

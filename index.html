<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRM Face Verification System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }
        
        input[type="text"]:focus, input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }
        
        .camera-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .camera-label {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
        }
        
        video {
            width: 100%;
            max-width: 300px;
            height: 200px;
            border-radius: 10px;
            border: 3px solid #e1e5e9;
            object-fit: cover;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 40px;
            font-size: 18px;
        }
        
        .btn-capture {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .preview-image {
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #e1e5e9;
            margin-top: 15px;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .result.success {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        
        .result.error {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        
        .reference-image-container {
            margin-top: 20px;
            text-align: center;
        }
        
        .reference-image-container img {
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #e1e5e9;
            margin-top: 10px;
        }
        
        .reference-label {
            color: #666;
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Face Verification</h1>
            <p>Secure employee authentication system</p>
        </div>
        
        <form id="verifyForm">
            <div class="form-group">
                <label for="punch_id">üë§ Employee Punch ID</label>
                <input type="text" id="punch_id" name="punch_id" placeholder="Enter your punch ID" required>
            </div>

            <div class="form-group">
                <label for="name">üìù Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="picture">üìÅ Upload Picture (Optional)</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>

            <div class="camera-section">
                <span class="camera-label">üì∏ Live Camera Capture</span>
                <video id="video" autoplay></video>
                <br>
                <button type="button" id="captureBtn" class="btn btn-capture">üì∑ Capture Photo</button>
                <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
                <img id="preview" class="preview-image" style="display:none;"/>
            </div>

            <button type="submit" class="btn btn-primary">üîç Verify Face</button>
        </form>
        
        <div id="result"></div>
        <div id="refImageContainer"></div>
    </div>
    <script>
        // Camera setup
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const preview = document.getElementById('preview');
        const captureBtn = document.getElementById('captureBtn');
        const pictureInput = document.getElementById('picture');

        // Start camera
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                video.srcObject = stream;
                video.play();
            });
        }

        // Capture image from camera
        captureBtn.onclick = function() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(function(blob) {
                // Show preview
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                // Set blob as file input
                const file = new File([blob], 'captured.jpg', { type: 'image/jpeg' });
                // Remove any previous file
                pictureInput.value = '';
                // Use DataTransfer to set file input
                const dt = new DataTransfer();
                dt.items.add(file);
                pictureInput.files = dt.files;
            }, 'image/jpeg');
        };

        document.getElementById('verifyForm').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            // Show loading state
            document.getElementById('result').innerHTML = '<div class="result"><span class="loading"></span>Verifying your identity...</div>';
            document.getElementById('refImageContainer').innerHTML = '';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/verify', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.status === true) {
                    document.getElementById('result').innerHTML = '<div class="result success">‚úÖ Face Verified Successfully! Welcome.</div>';
                } else {
                    document.getElementById('result').innerHTML = '<div class="result error">‚ùå ' + (data.reason || 'Face verification failed') + '</div>';
                    
                    if (data.reference_image) {
                        document.getElementById('refImageContainer').innerHTML = 
                            '<div class="reference-image-container">' +
                            '<span class="reference-label">üì∑ Reference Image Used for Comparison:</span>' +
                            '<img src="' + data.reference_image + '" alt="Reference Image">' +
                            '</div>';
                    }
                }
            } catch (err) {
                document.getElementById('result').innerHTML = '<div class="result error">‚ö†Ô∏è Connection Error: ' + err.message + '</div>';
            }
        };
    </script>
</body>
</html>
